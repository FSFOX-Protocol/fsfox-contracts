name: Contract Verification

on:
  workflow_dispatch:
    inputs:
      contract_address:
        description: 'Contract address to verify'
        required: true
      network:
        description: 'Network (polygon or amoy)'
        required: true
        default: 'polygon'

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Compile contracts
      run: npm run compile

    - name: Verify contract
      env:
        POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
        POLYGON_RPC_URL: ${{ secrets.POLYGON_RPC_URL }}
      run: |
        npx hardhat verify --network ${{ github.event.inputs.network }} ${{ github.event.inputs.contract_address }}

